repos:
-   repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
    -   id: black
        args: [--safe]

-   repo: https://github.com/pycqa/flake8
    rev: '6.1.0'
    hooks:
    -   id: flake8
        args: [
          --max-line-length=110,
          --per-file-ignores=__init__.py:F401
          ]

-   repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        args: [
          "--profile",
          "black",
        ]

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.8.0'
    hooks:
      - id: mypy
        args: [
          --no-strict-optional,
          --ignore-missing-imports,
          --install-types,
          --non-interactive,
        ]