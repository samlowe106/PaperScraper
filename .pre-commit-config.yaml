-   repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        args: [
          "--profile",
          "black",
        ]

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.8.0'
    hooks:
      - id: mypy
        args: [
          --no-strict-optional,
          --ignore-missing-imports,
          --install-types,
          --non-interactive,
        ]